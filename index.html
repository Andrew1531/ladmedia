<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAD Media | NJ & NYC Performance Marketing</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            margin: 0;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG fallback for icons to ensure they always render
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);

            return <i data-lucide={name.toLowerCase()} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                if (window.lucide) window.lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [currentPage, isMenuOpen]);

            const navigate = (page) => {
                setCurrentPage(page);
                setIsMenuOpen(false);
                window.scrollTo(0, 0);
            };

            const Navbar = () => (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white shadow-sm py-3' : 'bg-transparent py-5'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <div 
                            className="text-2xl font-black tracking-tighter cursor-pointer flex items-center gap-1"
                            onClick={() => navigate('home')}
                        >
                            <div className={`p-1 px-2 rounded transition-colors ${scrolled ? 'bg-black text-white' : 'bg-white text-black'}`}>LAD</div>
                            <span className={scrolled ? 'text-black' : 'text-white'}>MEDIA</span>
                        </div>

                        <div className="hidden md:flex items-center space-x-8">
                            {['Services', 'Work', 'About', 'Vision', 'Contact'].map((item) => (
                                <button
                                    key={item}
                                    onClick={() => navigate(item.toLowerCase())}
                                    className={`text-xs font-bold uppercase tracking-widest hover:opacity-70 transition-opacity ${
                                        currentPage === item.toLowerCase() 
                                            ? (scrolled ? 'text-black border-b-2 border-black' : 'text-white border-b-2 border-white') 
                                            : (scrolled ? 'text-slate-600' : 'text-slate-200')
                                    }`}
                                >
                                    {item}
                                </button>
                            ))}
                            <button 
                                onClick={() => navigate('contact')}
                                className={`px-6 py-2 rounded-full text-xs font-black uppercase tracking-widest transition-all ${
                                    scrolled ? 'bg-black text-white hover:bg-slate-800' : 'bg-white text-black hover:bg-slate-200'
                                }`}
                            >
                                Connect
                            </button>
                        </div>

                        <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            <Icon name={isMenuOpen ? "x" : "menu"} className={scrolled || isMenuOpen ? 'text-black' : 'text-white'} />
                        </button>
                    </div>

                    {isMenuOpen && (
                        <div className="fixed inset-0 w-full bg-white z-[60] flex flex-col p-8 space-y-6 md:hidden">
                            <div className="flex justify-between items-center mb-10">
                                <span className="font-black text-2xl tracking-tighter text-black">LAD MEDIA</span>
                                <button onClick={() => setIsMenuOpen(false)}><Icon name="x" size={32} className="text-black"/></button>
                            </div>
                            {['Home', 'Services', 'Work', 'About', 'Vision', 'Contact'].map((item) => (
                                <button
                                    key={item}
                                    onClick={() => navigate(item.toLowerCase())}
                                    className="text-left text-3xl font-black text-black border-b border-slate-100 pb-4 uppercase tracking-tighter"
                                >
                                    {item}
                                </button>
                            ))}
                        </div>
                    )}
                </nav>
            );

            const Footer = () => (
                <footer className="bg-black text-white pt-20 pb-10 border-t border-white/10">
                    <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-12 text-left">
                        <div>
                            <div className="text-2xl font-black mb-6 tracking-tighter italic">LAD MEDIA</div>
                            <p className="text-slate-400 text-sm leading-relaxed max-w-xs">
                                Elevating brands through strategic digital marketing, high-performance PPC, and data-driven creative solutions.
                            </p>
                        </div>
                        <div>
                            <h4 className="font-black text-xs uppercase tracking-widest mb-6 text-slate-500">Services</h4>
                            <ul className="space-y-3 text-white text-sm font-medium">
                                <li className="hover:text-slate-400 cursor-pointer" onClick={() => navigate('services')}>Paid Social</li>
                                <li className="hover:text-slate-400 cursor-pointer" onClick={() => navigate('services')}>Google Ads / PPC</li>
                                <li className="hover:text-slate-400 cursor-pointer" onClick={() => navigate('services')}>SEO Optimization</li>
                                <li className="hover:text-slate-400 cursor-pointer" onClick={() => navigate('services')}>Graphic Design</li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-black text-xs uppercase tracking-widest mb-6 text-slate-500">Company</h4>
                            <ul className="space-y-3 text-white text-sm font-medium">
                                <li className="hover:text-slate-400 cursor-pointer" onClick={() => navigate('about')}>About Us</li>
                                <li className="hover:text-slate-400 cursor-pointer" onClick={() => navigate('vision')}>Our Vision</li>
                                <li className="hover:text-slate-400 cursor-pointer" onClick={() => navigate('work')}>Case Studies</li>
                                <li className="hover:text-slate-400 cursor-pointer" onClick={() => navigate('contact')}>Contact</li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-black text-xs uppercase tracking-widest mb-6 text-slate-500">Connect</h4>
                            <div className="flex space-x-4">
                                <div className="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center hover:bg-white hover:text-black transition-all cursor-pointer"><Icon name="mail" size={18}/></div>
                                <div className="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center hover:bg-white hover:text-black transition-all cursor-pointer"><Icon name="phone" size={18}/></div>
                                <div className="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center hover:bg-white hover:text-black transition-all cursor-pointer"><Icon name="globe" size={18}/></div>
                            </div>
                        </div>
                    </div>
                    <div className="max-w-7xl mx-auto px-6 mt-20 pt-8 border-t border-white/5 text-center text-slate-600 text-[10px] uppercase tracking-widest font-bold">
                        © 2026 LAD Media Co. Professional Digital Marketing • New Jersey • New York City
                    </div>
                </footer>
            );

            // ... (Rest of Page Components)
            const Home = () => (
                <div>
                    <section className="relative h-screen flex items-center bg-black overflow-hidden">
                        <div className="absolute inset-0 opacity-20 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                        <div className="max-w-7xl mx-auto px-6 relative z-10 w-full text-left">
                            <div className="max-w-4xl">
                                <span className="text-white border border-white/30 px-3 py-1 rounded-full font-bold tracking-[0.2em] uppercase text-[10px] mb-8 inline-block">NJ & NYC Performance Agency</span>
                                <h1 className="text-6xl md:text-[8rem] lg:text-[10rem] font-black text-white leading-[0.85] mb-8 tracking-tighter">
                                    DRIVE <span className="text-slate-500">RESULTS.</span>
                                </h1>
                                <p className="text-slate-400 text-xl md:text-2xl mb-12 leading-relaxed max-w-2xl font-medium">
                                    Precision-targeted PPC, SEO, and social media strategies designed for the New York Metropolitan market and beyond.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-6">
                                    <button onClick={() => navigate('contact')} className="bg-white text-black px-10 py-5 rounded-full font-black text-lg flex items-center justify-center gap-3 hover:bg-slate-200 transition-all uppercase tracking-tighter">
                                        Get Started <Icon name="arrow-right" />
                                    </button>
                                    <button onClick={() => navigate('work')} className="border border-white/20 text-white px-10 py-5 rounded-full font-black text-lg hover:bg-white hover:text-black transition-all uppercase tracking-tighter">
                                        View Case Studies
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );

            const Services = () => (
                <div className="pt-32 pb-20 bg-white min-h-screen text-left">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="mb-20">
                            <h2 className="text-6xl md:text-8xl font-black text-black mb-6 tracking-tighter uppercase">OUR SERVICES.</h2>
                            <p className="text-slate-500 max-w-2xl text-xl font-medium">Data-driven performance marketing for NJ/NYC brands.</p>
                        </div>
                        <div className="grid md:grid-cols-2 gap-10">
                            {[
                                { title: 'PPC ADVERTISING', icon: 'target', desc: 'Managed pay-per-click across Google and Meta.', features: ['Google Search', 'Display', 'YouTube', 'Shopping']},
                                { title: 'SEO STRATEGY', icon: 'search', desc: 'Organic growth strategies for the tri-state area.', features: ['Technical Audits', 'Content', 'Backlinks', 'Local SEO']}
                            ].map((s, i) => (
                                <div key={i} className="p-12 border border-slate-100 hover:border-black transition-all rounded-none">
                                    <Icon name={s.icon} size={40} className="mb-8 block"/>
                                    <h3 className="text-3xl font-black mb-4 tracking-tighter uppercase italic">{s.title}</h3>
                                    <p className="text-slate-500 text-lg mb-8">{s.desc}</p>
                                    <ul className="space-y-3">
                                        {s.features.map((f, j) => (
                                            <li key={j} className="text-sm text-black font-bold uppercase tracking-wider flex items-center gap-2">
                                                <span className="w-1.5 h-1.5 bg-black rounded-full"></span> {f}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // Using simple fallback for other views to ensure code runs
            const Placeholder = ({title}) => (
                <div className="pt-32 pb-20 bg-white min-h-screen px-6 max-w-7xl mx-auto text-left">
                    <h2 className="text-6xl md:text-8xl font-black text-black mb-6 tracking-tighter uppercase">{title}.</h2>
                    <p className="text-xl text-slate-500">NJ & NYC digital growth solutions.</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-white text-black">
                    <Navbar />
                    <main>
                        {currentPage === 'home' && <Home />}
                        {currentPage === 'services' && <Services />}
                        {currentPage === 'work' && <Placeholder title="OUR WORK" />}
                        {currentPage === 'about' && <Placeholder title="ABOUT US" />}
                        {currentPage === 'vision' && <Placeholder title="OUR VISION" />}
                        {currentPage === 'contact' && <Placeholder title="CONTACT US" />}
                    </main>
                    {currentPage === 'home' && (
                        <section className="bg-black py-32">
                            <div className="max-w-7xl mx-auto px-6 text-center">
                                <h2 className="text-5xl md:text-7xl font-black text-white mb-12 tracking-tighter uppercase italic">Scale Your Business.</h2>
                                <button onClick={() => navigate('contact')} className="bg-white text-black px-12 py-6 rounded-full font-black text-xl hover:bg-slate-200 transition-all uppercase tracking-widest">
                                    Start The Conversation
                                </button>
                            </div>
                        </section>
                    )}
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
