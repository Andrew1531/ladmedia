  <!-- Scripts -->
  <script>
    // Initialize Lucide icons
    if(window.lucide) lucide.createIcons();

    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    const logo = document.getElementById('logo');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50){
        navbar.classList.add('nav-scrolled');
        logo.querySelector('div').classList.add('bg-black', 'text-white');
        logo.querySelector('span').classList.remove('text-white');
        logo.querySelector('span').classList.add('text-black');
      } else {
        navbar.classList.remove('nav-scrolled');
        logo.querySelector('div').classList.remove('bg-black', 'text-white');
        logo.querySelector('div').classList.add('bg-white','text-black');
        logo.querySelector('span').classList.remove('text-black');
        logo.querySelector('span').classList.add('text-white');
      }
    });

    // Mobile menu toggle
    const mobileBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileClose = document.getElementById('mobile-menu-close');
    mobileBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
    mobileClose.addEventListener('click', () => { mobileMenu.classList.add('hidden'); });

    // Smooth scroll for nav buttons
    document.querySelectorAll('.nav-btn, .mobile-nav-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const targetId = btn.getAttribute('data-target');
        const section = document.getElementById(targetId);
        if(section){
          section.scrollIntoView({ behavior: 'smooth' });
          mobileMenu.classList.add('hidden');
        }
      });
    });
  </script>
